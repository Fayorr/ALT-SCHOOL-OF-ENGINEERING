<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<title>Project 1</title>
	</head>
	<body>
		<form
			id="form"
			action=""
		>
			<label for="username">Username:</label>
			<input
				type="text"
				id="username"
				name="username"
				required
			/>
			<br /><br />
			<label for="password">Password:</label>
			<input
				type="password"
				id="password"
				name="password"
				required
			/>
			<br /><br />
			<label for="password">Confirm Password:</label>
			<input
				type="password"
				id="confirm-password"
				name="confirm-password"
				required
			/>
			<br /><br />
			<input
				type="submit"
				value="Register"
			/>
		</form>
		<div class="user-details">
			<h2>User Details:</h2>
			<div id="message"></div>
			<br />
			
			<p id="display-username"></p>
			<p id="display-password"></p>
		</div>
		<script src="index.js"></script>
	</body>
</html>
